<h1>Movies List</h1>

<p *ngIf="!movies"><em>Loading...</em></p>

<table mat-table [dataSource]="movies" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Movie Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Movie Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Year Of Release Column -->
  <ng-container matColumnDef="releaseYear">
    <th mat-header-cell *matHeaderCellDef> Year Of Release </th>
    <td mat-cell *matCellDef="let element"> {{element.releaseYear | date : 'yyyy'}} </td>
  </ng-container>

  <!-- Producer Name Column -->
  <ng-container matColumnDef="producer">
    <th mat-header-cell *matHeaderCellDef> Producer </th>
    <td mat-cell *matCellDef="let element"> {{element.producer.name}} </td>
  </ng-container>

  <!-- Actor Name Column -->
  <ng-container matColumnDef="actors">
    <th mat-header-cell *matHeaderCellDef> Actors </th>
    <td mat-cell *matCellDef="let element"><ul><li *ngFor="let actor of element.actors">{{actor.name}}</li></ul></td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"> <a routerLink="/edit-movie/{{element.movieId}}">Edit</a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
